<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyPlugin Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <!-- for more examples of the types of fields supported in property inspector visit:
            Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
            and
            Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
        -->

        <div class="sdpi-item">
            <div class="sdpi-item-label">Blind</div>
            <input id="txtBlind" class="sdpi-item-value" type="text" onchange="setSettings(event.target.value, 'Blind')" />
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Position</div>
            <input id="txtPosition" class="sdpi-item-value" type="text" onchange="setSettings(event.target.value, 'Position')" />
        </div>
    </div>
    <script src="js/property-inspector-blind.js"></script>
</body>
</html>
